<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- スマホの表示用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットオオオオオ</title>

    <link type="text/css" rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div class="fullheight">
        <div id="your_container">
            <div id="messages_container">
                <div id="chat_header">
                    <p>田中たろう</p>
                </div>
                <div id="messages">
                    <div class="message left">
                        <div class="message_box">
                            <div class="message_content">
                                <div class="message_text">マジまんじ</div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>

                    <div class="message right">
                        <div class="message_box">
                            <div class="message_content">
                                <div class="message_text">マジmerge</div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>

                    <div class="message right">
                        <div class="message_box">
                            <div class="message_content">
                                <div class="message_text">四科目絶対神・さこりし</div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>

                </div>

                <div id="send">
                    <textarea id="send_message"></textarea>
                    <div id="send_btn">送信</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
